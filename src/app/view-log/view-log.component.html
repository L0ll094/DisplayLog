<p>view-log works!</p>
<h4>mat select</h4>
<mat-label> Hi </mat-label>
 
<mat-form-field appearance="fill">
   
  <mat-label>Which container would you like to view logs from?</mat-label>
  <mat-select [formControl]="containerChoice" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let container of containers" [value]="container.Name">
      {{container.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="oneContainer_Control.hasError('required')">Please choose a container</mat-error>

</mat-form-field>
